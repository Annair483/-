<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/registers.css">
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../lib/jquery-3.2.1.js"></script> 
    <script src="../js/common.js"></script>
    <script src="../js/registers.js"></script>
</head>
<body>
    <header class="header-wrap">
        <div class="public-head-layout  cons">
            <h1 class="site-logo">
                <a href="../index.html">
                    <img src="https://b2cstatic.baiyangwang.com/shop/common/logo.png" class="pngFix">
                </a>
            </h1>
            <div class="nc-login-now">我已经注册，现在就
                <a href="../html/sign.html" title="" class="register">
                    登录
                </a>
            </div>
        </div>
      </header>
      <div id="main">
          <div class="main cons">
              <div class="nc-register-box">
                  <div class="nc-register-layout">
                        <div class="box_l">
                                <ul class="tabs-nav">
                                    <li>手机注册</li>
                                </ul>
                                <div class="inpuBox">
                                    <form action="#">
                                        <div class="uname login-form">
                                            <span>用户名:</span>
                                            <input type="text">
                                            <i>用户名长度6-10，且不能使用特殊符号</i>
                                        </div>
                                        <div class="unameTitle">
                                           用户名格式不合法
                                        </div>
                                        <div class="upw login-form">
                                            <span>设置密码:</span>
                                            <input type="password">
                                            <i>密码长度6-20，且不能包含空格</i>
                                        </div>
                                        <div class="upwTitle">
                                            密码格式不合法
                                        </div>
                                        <div class="email login-form">
                                            <span>邮箱:</span>
                                            <input type="text" placeholder="输入常用邮箱作为验证及找回密码使用">
                                        </div>
                                        <div class="emailTitle">
                                            邮箱格式不合法
                                        </div>
                                        <div class="clause-div">
                                            <input type="checkbox">
                                            <span>阅读并同意</span>
                                            <a href="#" target="_blank">《服务协议》</a>
                                        </div>
                                        <div class="submit">
                                            <input type="submit" value="提交注册">
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="box_r">
                                <img src="../images/register_youce.png" alt="">
                            </div>
                  </div>
                  
              </div>
          </div>
      </div>
    <div id="footer" class="cons">
            <p><a href="../index.html">首页</a>
                                  | <a target="_blank" href="#">联系我们</a>
                                                        </p>
            版权所有 © 2007-2018 青岛百洋健康药房连锁有限公司 百洋健康 鲁ICP备09091598号<br>
             </div>
</body>
</html>
