<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../lib/swiper-4.4.6/dist/css/swiper.css">
  <link rel="stylesheet" href="../css/base.css">
  <style type="text/css">
  .box{
    /* height: 35px; */
    position: relative;
    top: -175px;
  }
    .swiper-container {
    width: 100%;
    height: 350px;
}  
.swiper-pagination-bullet{
  width: 8px;
      height: 8px;
      background: #ccc;
      opacity: 1;
}
    .swiper-pagination-bullet-active{
      
      background: #fff;
    }
    .swiper-button-prev,
    .swiper-button-next{
      display: none;
    }
    .swiper-container:hover .swiper-button-prev,
    .swiper-container:hover .swiper-button-next{
      display: block;
    }
  </style>
  <script src="../lib/swiper-4.4.6/dist/js/swiper.min.js"></script>

</head>
<body>
  <div class="swiper-container swiper-container-horizontal">
    <!-- 图片 -->
    <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(-1890px, 0px, 0px);">
      <!-- <div class="swiper-slide swiper-slide-duplicate" data-swiper-slide-index="2" style="width: 600px; margin-right: 30px;">

      </div> -->
      <div class="swiper-slide" data-swiper-slide-index="0" style="width: 600px; margin-right: 30px;">
        <img src="../images/banner1.jpg" width="100%" alt="">
      </div>
      <div class="swiper-slide swiper-slide-prev" data-swiper-slide-index="1" style="width: 600px; margin-right: 30px;">
          <img src="../images/banner2.jpg" width="100%" alt="">
      </div>
    <!-- <div class="swiper-slide swiper-slide-duplicate" data-swiper-slide-index="0" style="width: 600px; margin-right: 30px;">
    
    </div> -->
  
  </div>
    <!-- Add Pagination -->
    <!-- 分页 -->
    <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets">
      <span class="swiper-pagination-bullet " tabindex="0" role="button" aria-label="Go to slide 1"></span>
      <span class="swiper-pagination-bullet " tabindex="0" role="button" aria-label="Go to slide 2"></span>
      
      
    </div>
    <!-- Add Arrows -->
    <!-- 左右箭头 -->
    <div class="box con" >
        <div class="swiper-button-next" tabindex="0" role="button" aria-label="Next slide"></div>
        <div class="swiper-button-prev" tabindex="0" role="button" aria-label="Previous slide"></div>
    </div>
    

  <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span><span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>
  <script>
    var swiper = new Swiper('.swiper-container', {
      autoplay:{
        delay: 1500,
      },
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
    swiper.el.onmouseover = function(){
  swiper.autoplay.stop();
} ;
swiper.el.onmouseout = function(){
  swiper.autoplay.start();
};
    var swiper_container = document.querySelector('.swiper-container');
    var swiper_button_prev = document.querySelector('.swiper-button-prev');
    var swiper_button_next = document.querySelector('.swiper-button-next');
    
    // swiper_container.onmouseover = function(){
    //   swiper_button_prev.style.display = "block";
    //   swiper_button_next.style.display = "block";
    // }
    // swiper_container.onmouseout = function(){
    //   swiper_button_prev.style.display = "none";
    //   swiper_button_next.style.display = "none";
    // }
  </script>
</body>
</html>
